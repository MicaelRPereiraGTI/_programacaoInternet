<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste 03 de Exercicios</title>
    <style>
        li {
            color: blue;
            margin: 10px;
        }
    </style>
</head>

<body>

    <h1>Exercicio - 01</h1>
    <p>
        Crie uma lista não ordenada < ul > com três itens usando a tag < li >. Aplique um estilo CSS para alterar a cor do texto dos itens da lista para azul e adicione um espaçamento entre os itens.
    </p>

    <div>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>

</body>

</html>
